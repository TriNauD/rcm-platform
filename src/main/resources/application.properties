# # 使用mysql
# 1. 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/rcm_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=114214521
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA 策略 (让 Hibernate 自动在 MySQL 中生成表)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 3. 这里的 data.sql 建议先注释掉，或者确保 SQL 语法符合 MySQL
# spring.sql.init.mode=always

# 4. HikariCP 连接池核心配置
# 允许通过 JMX 导出监控指标
spring.datasource.hikari.register-mbeans=true
# 连接池名称（在 JConsole 里会显示的标签）
spring.datasource.hikari.pool-name=OB_HikariPool

# 5. 性能优化建议配置
# 最大连接数（根据数据库承载能力调整）
spring.datasource.hikari.maximum-pool-size=10
# 最小空闲连接数
spring.datasource.hikari.minimum-idle=5